{% extends "bootstrap/base.html" %}
{% block content%}
<div class="container">

<h1>Hello</h1>
{% set types = [] %}
{% for col in data['valueDetailList'] -%}
{{types.append(col['type'] ) or ""}}
{% endfor %}
<form class="form-group" method="post" action='#' enctype="multipart/form-data">
<label for="typeSelect">Please make a selection Below...</label>
<p></p>
<select id="typeSelect" name="val" class="form-select" aria-label="Default select example">
  <option selected disabled=true>Open this select menu</option>
  {% for typ in types -%}
  <option value={{typ}} >{{typ}}</option>
  {% endfor %}
</select>

<input type="submit" value="submit" id="submitButt"></input>
</form>

{% if type:%}
<h2>  {{type}} </h2>
  {{df}}
  <p></p>
  <table>
    <thead>
      {% for col in df%}
        <th> {{col}} </th>
      {% endfor %}
    </thead>


  </table>
{% endif %}
</div>
{% endblock %}
